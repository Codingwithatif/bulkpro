<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 shadow-lg border-0 rounded-lg overflow-hidden" style="max-width: 900px;">
    <!-- Left Image Section -->
    <div class="col-lg-6 d-none d-lg-block p-0">
      <img src="img/banner.webp" alt="Registration Image" class="img-fluid h-100 w-100" style="object-fit: cover;" />
    </div>

    <!-- Registration Form Section -->
    <div class="col-lg-6 col-md-12 p-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Registration Form</h4>
        </div>
        <div class="card-body px-5 py-4">
          <form [formGroup]="registerForm" (ngSubmit)="registerMart()">

            <!-- Role Selection -->
            <div class="mb-4">
              <label for="role" class="form-label">Register as:</label>
              <select class="form-select" id="role" formControlName="role"  required>
                <option value="" disabled>-- Select Role --</option>
                <option [value]="userRole.COMPANY">{{ userRole.COMPANY }}</option>
                <option [value]="userRole.MART">{{ userRole.MART }}</option>
              </select>
            </div>

            <!-- Mart/Company Name -->
            <div class="mb-4">
              <label for="martName" class="form-label">{{ registerForm.controls['role'].value }} Name</label>
              <input type="text" class="form-control" id="martName" formControlName="martName" placeholder="Enter name" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone number" required>
            </div>

            <!-- Address -->
            <div class="mb-4">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address" required>
            </div>

            <!-- Store Details (Only for MART Registration) -->
              <h5 class="text-center mt-4">Store Details</h5>

              <div class="mb-4">
                <label for="storeName" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="storeName" formControlName="storeName" placeholder="Enter store name">
              </div>

              <div class="mb-4">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" formControlName="ownerName" placeholder="Enter owner name">
              </div>

              <div class="mb-4">
                <label for="storeAddress" class="form-label">Store Address</label>
                <input type="text" class="form-control" id="storeAddress" formControlName="storeAddress" placeholder="Enter store address">
              </div>

              <div class="mb-4">
                <label for="storeRegistration" class="form-label">Store Registration Number</label>
                <input type="text" class="form-control" id="storeRegistration" formControlName="storeRegistration" placeholder="Enter store registration number">
              </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block" >Register</button>
            </div>

          </form>
        </div>
        <div class="card-footer text-center py-3">
          <span>Already have an account? <a href="/login" class="text-primary">Log in here</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
