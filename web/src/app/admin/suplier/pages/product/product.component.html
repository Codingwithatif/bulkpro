<div class="product-form-container">
  <h2>Add Product</h2>
  
  <!-- Display the message (success or error) -->
  <div *ngIf="message" class="message">
    {{ message }}
  </div>

  <!-- Product Form -->
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="product.name" 
        name="name" 
        class="form-control" 
        required 
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">Product name is required.</div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea 
        id="description" 
        [(ngModel)]="product.description" 
        name="description" 
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input 
        type="number" 
        id="price" 
        [(ngModel)]="product.price" 
        name="price" 
        class="form-control" 
        required 
        #price="ngModel"
      />
      <div *ngIf="price.invalid && price.touched" class="error-message">Price is required and must be a number.</div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input 
        type="number" 
        id="quantity" 
        [(ngModel)]="product.quantity" 
        name="quantity" 
        class="form-control" 
        required 
        #quantity="ngModel"
      />
      <div *ngIf="quantity.invalid && quantity.touched" class="error-message">Quantity is required and must be a number.</div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select 
        id="category" 
        [(ngModel)]="product" 
        name="category" 
        class="form-control"
        required
      >
        <option value="" disabled>Select a category</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
      <div *ngIf="!product" class="error-message">Category is required.</div>
    </div>

    <button 
      type="submit" 
      [disabled]="productForm.invalid"
      class="btn btn-primary"
    >
      Add Product
    </button>
  </form>
</div>
