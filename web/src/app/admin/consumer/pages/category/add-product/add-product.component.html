<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-dark text-white text-center">
          <h4>Add Product</h4>
        </div>
        <!-- Main Body -->
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-select" id="productCategory" formControlName="categoryId" required>
                <option value="" disabled selected>Select category</option>
                <option *ngFor="let category of categories$ | async" [value]="category.id">{{ category.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="productPrice" formControlName="price" placeholder="Enter product price" min="1" required>
            </div>

            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="productQuantity" formControlName="quantity" placeholder="Enter product quantity" min="1" required>
            </div>

            <div class="mb-3">
              <label for="productThreshold" class="form-label">Threshold</label>
              <input type="number" class="form-control" id="productThreshold" formControlName="thresholdLimit" placeholder="Enter threshold limit" min="1" required>
            </div>

            <div class="mb-3">
              <label for="productBarcode" class="form-label">Barcode</label>
              <div class="input-group">
                <input type="text" class="form-control" id="productBarcode" formControlName="barcode" placeholder="Generated or Manual Barcode" required>
                <button type="button" class="btn btn-secondary" (click)="generateBarcode()">Generate</button>
              </div>
              <div class="text-center mt-2">
                <svg id="barcode"></svg> <!-- Barcode Display -->
              </div>
            </div>

            <button type="submit" class="btn btn-dark w-100" [disabled]="!productForm.valid">Save Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
