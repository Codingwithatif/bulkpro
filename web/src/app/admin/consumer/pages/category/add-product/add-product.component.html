<div class="product-form-container">
  <h2>Add Product</h2>
  
  <!-- Display the message (success or error) -->
  <div *ngIf="message" class="message">
    {{ message }}
  </div>

  <!-- Product Form -->
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control" 
        required 
      />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">Product name is required.</div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input 
        type="number" 
        id="price" 
        formControlName="price" 
        class="form-control" 
        required 
      />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">Price is required and must be a number.</div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input 
        type="number" 
        id="quantity" 
        formControlName="quantity" 
        class="form-control" 
        required 
      />
      <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="error-message">Quantity is required and must be a number.</div>
    </div>

    <button 
      type="submit" 
      [disabled]="productForm.invalid"
      class="btn btn-primary"
    >
      Add Product
    </button>
  </form>
</div>
