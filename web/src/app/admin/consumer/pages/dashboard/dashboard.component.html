<div class="container-fluid">
  <!-- ✅ Low Stock Alerts Section -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-lg border-left-danger">
        <div class="card-header bg-danger text-white">
          <h5><i class="fas fa-exclamation-triangle"></i> Low Stock Alerts</h5>
        </div>
        <div class="card-body">
          <div *ngIf="lowStockProducts.length > 0; else noNotifications">
            <ul class="list-group">
              <li 
                class="list-group-item d-flex justify-content-between align-items-center flex-wrap" 
                *ngFor="let product of lowStockProducts"
              >
                <!-- <div class="w-50">
                  <strong>{{ product.productName }}</strong> - Only 
                  <span class="text-danger font-weight-bold">{{ product.quantity }}</span> left!
                </div> -->

                <!-- ✅ Input for Restock Quantity -->
                <!-- <input 
                  type="number" 
                  [(ngModel)]="restockQuantities[product.id]"
                  class="form-control w-25 mx-2"
                  min="1"
                  [placeholder]="'Qty'" -->
                />

                <!-- ✅ Company Selection Dropdown -->
                <!-- <select 
                  [(ngModel)]="selectedCompanies[product.id]"
                  class="form-control w-25 mx-2"
                > -->
                  <option value="" disabled selected>Select Company</option>
                  <option *ngFor="let company of companies" [value]="company.id">
                    {{ company.name }}
                  </option>
                <!-- </select> -->

                <!-- ✅ Button to Send Restock Request -->
                <!-- <button 
                  class="btn btn-primary btn-sm" 
                  (click)="sendRestockRequest(product)"
                >
                  Request Restock
                </button> -->
              </li>
            </ul>
          </div>

          <!-- ✅ No Low Stock Alerts -->
          <ng-template #noNotifications>
            <p class="text-muted text-center">✅ No low stock alerts</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
